   <h1>As I Grew Older</h1> 
   <h3>by Langston Hughes</h3>
   It was a long time ago, I have almost forgotten <strong>my dream,</strong> but it was there then, in front of me, bright like a sun, <strong>my dream</strong> And then the wall rose, rose slowly, slowly, between me and <strong>my dream.</strong>
