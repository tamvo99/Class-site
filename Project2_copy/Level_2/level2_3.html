<body>
    <h1>As I Grew Older</h1>
    It was a long time ago <br>
    <ul>I have almost forgotten my dream</ul><br>
    But it was there then, <br>
    <ul>In front of me,</ul><br>
    Bright like a sun <br>
    <ul>My dream</ul> <br>
    And then the wall rose, <br>
    <ul>Rose slowly,</ul><br>
    Slowly, <br>
    <ul>Between me and my dream.</ul>
