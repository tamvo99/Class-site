   <h1>As I Grew Older</h1> 
   It was a long time ago <br>
   I have almost forgotten my <em>dream</em>
   But it was there then, <br>
   In front of me, <br>
   Bright like a sun <br>
   My <em>dream</em>
   And then the wall rose, <br>
   Rose slowly, <br>
   Slowly, <br> 
   Between me and my <em>dream.</em>
