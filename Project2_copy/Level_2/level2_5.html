<body>
    <h1>As I Grew Older</h1>
    <h1>It was a long time ago,</h1><br>
    <h2>I have almost forgotten my dream</h2><br>
    <h3>but it was there then,</h3><br>
    <h4>in front of me,</h4><br>
    <h5>bright like a sun,</h5><br>
    <h6>my dream</h6><br>
    <br>
    <h1>And then the wall rose,</h1><br>
    <h2>rose slowly,</h2><br>
    <h3>slowly,</h3><br>
    <h4>between me and my dream.</h4><br>
