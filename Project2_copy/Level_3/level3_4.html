<body>
    <h1>AS I GREW OLDER</h1>
    <h2>by Langston Hughes</h2>
    <marquee behavior="scroll" direction="left" scrollamount="7"> It was a long time ago,</marquee><br>
    <marquee behavior="scroll" direction="right" scrollamount="7">I have almost forgotten my dream</marquee> <br>
    <marquee behavior="scroll" direction="left" scrollamount="7">but it was there then,</marquee><br>
    <marquee behavior="scroll" direction="right" scrollamount="7">in front of me,</marquee><br>
    <marquee behavior="scroll" direction="left" scrollamount="7">bright like a sun,</marquee><br>
    <marquee behavior="scroll" direction="right" scrollamount="7">my dream</marquee><br>
    <marquee behavior="scroll" direction="left" scrollamount="7">And then the wall rose,</marquee><br>
    <marquee behavior="scroll" direction="right" scrollamount="7">rose slowly,</marquee><br>
    <marquee behavior="scroll" direction="left" scrollamount="7">slowly,</marquee><br>
    <marquee behavior="scroll" direction="right" scrollamount="7">between me and my dream.</marquee><br>
    
</body>
