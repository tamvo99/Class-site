<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><marquee behavior="scroll" direction="left" scrollamount="12">As I Grew Older</marquee></h1>
    <marquee behavior="scroll" direction="left" scrollamount="11">It was a long time ago,</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="10">I have almost forgotten my dream</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="9">but it was there then,</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="8">in front of me,</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="7">bright like a sun,</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="6">my dream</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="5">And then the wall rose,</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="4">rose slowly,</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="3">slowly,</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="2">between me and my dream.</marquee>
</body>
</html>
