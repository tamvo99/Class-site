    <h1>As I Grew Older</h1>
    <h2>by Langston Hughes</h2>
    <div id="maintext">
        It was a long time ago, <br>
        <br>
        I have almost forgotten my dream <br>
        <br>
        but it was there then,<br>
        <br>
        in front of me,<br>
        <br>
        bright like a sun,<br>
        <br>
        my dream <br>
        <br>
        And then the wall rose, <br>
        <br>
        rose slowly,<br>
        <br>
        slowly,<br>
        <br>
        between me and my dream.<br>

    </div>
