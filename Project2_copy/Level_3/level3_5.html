<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3_5.css">
</head>
<body>
    <h1>AS I GREW OLDER</h1>
    <h2>by Langston Hughes</h2>
        <div class="first">
           <marquee behavior="scroll" direction="left" scrollamount="10">It was a long time ago,</marquee> 
        </div>
            
        <div class="second">
            <marquee behavior="scroll" direction="right" scrollamount="10">I have almost forgotten my dream</marquee>
        </div>

        <div class="third">
            <marquee behavior="scroll" direction="left" scrollamount="10">but it was there then,</marquee>
        </div>

        <div class="fourth">
            <marquee behavior="scroll" direction="left" scrollamount="10">In front of me,</marquee>
        </div>

        <div class="fifth">
            <marquee behavior="scroll" direction="left" scrollamount="10">bright like a sun,

        <div class="sixth">
            <marquee behavior="scroll" direction="left" scrollamount="10">my dream</marquee>
        </div>

        <div class="seventh">
            <marquee behavior="scroll" direction="left" scrollamount="10">And then the wall rose,</marquee>
        </div>

        <div class="eight">
            <marquee behavior="scroll" direction="left" scrollamount="10">rose slowly,</marquee>
        </div>

        <div class="nineth">
            <marquee behavior="scroll" direction="left" scrollamount="10">slowly,</marquee>
        </div>

        <div class="tenth">
            <marquee behavior="scroll" direction="left" scrollamount="10">between me and my dream.</marquee>
        </div>






    
</body>
</html>
